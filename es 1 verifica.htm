<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore IMC</title>
</head>
<body>
    <h1>Calcolatore Indice di Massa Corporea (IMC)</h1>
    <form id="imcForm">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.01" required><br>
        <label for="height">Altezza (m):</label>
        <input type="number" id="height" step="0.01" required><br>
        <button type="submit">Calcola IMC</button>
    </form>
    <div id="result"></div>


    <script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
           
            var imc = weight / Math.pow(height, 2);
            var resultElement = document.getElementById('result');
            var classification;


            if (imc < 18.5) {
                classification = 'Sottopeso';
            } else if (imc < 25) {
                classification = 'Normopeso';
            } else if (imc < 30) {
                classification = 'Sovrappeso';
            } else {
                classification = 'Obesità';
            }


            resultElement.innerHTML = 'Il tuo IMC è: ' + imc.toFixed(2) + '<br>';
            resultElement.innerHTML += 'Classificazione del peso: ' + classification;
        });
    </script>
</body>
</html>
