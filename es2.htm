<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script>
    function numeri() {
      const num = document.getElementById("input").value;
      let output = "";

      for (let i = 1; i <= num; i++) {
        output += i + "<br>";
      }

      output += "<br>10% di " + num + " Ã¨ " + (num * 0.1);
      document.getElementById("risultato").innerHTML = output;
    }
  </script>
</head>

<body>
  <input type="number" id="input" min="1" required>
  <button onclick="numeri()">Calcola</button>
  <div id="risultato"></div>
</body>
