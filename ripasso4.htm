<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Definizione del tipo di documento come HTML5 -->
    <meta charset="UTF-8">
    <!-- Definisce che la pagina è responsive e si adatta ai vari dispositivi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titolo della pagina che appare nella scheda del browser -->
    <title>Array di Numeri Primi in Box Div</title>
    <style>
        /* Definizione dello stile per gli elementi con la classe "box" */
        .box {
            /* Bordo colorato intorno al div */
            border: 2px solid rgb(0, 255, 33);
            /* Spaziatura interna del div */
            padding: 10px;
            /* Margine esterno tra i div */
            margin: 5px;
            /* Disposizione dei div uno accanto all'altro (inline) */
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Contenitore principale in cui verranno inseriti i div creati in modo dinamico -->
    <div id="container">
        <!-- Testo che sarà presente di default all'interno del container -->
        esempio di stampa di un array di numeri primi in quadrati div nell'html
    </div>

    <script>
        // Funzione per verificare se un numero è primo
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        // Funzione per generare numeri primi fino a un certo limite
        function generatePrimes(limit) {
            const primes = [];
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        // Funzione che stampa gli elementi dell'array in div con la classe 'box'
        function printArrayInDivs(arr) {
            const container = document.getElementById('container');
            // Svuota il contenuto precedente del container
            container.innerHTML = '';

            // Per ogni elemento dell'array crea un div e lo aggiunge al container
            arr.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('box');
                div.textContent = element;
                container.appendChild(div);
            });
        }

        // Esempio di utilizzo: genera numeri primi fino a 100 e stampa in div
        const maxNumber = 100;  // Limite massimo per trovare i numeri primi
        const primeNumbers = generatePrimes(maxNumber);
        printArrayInDivs(primeNumbers);
    </script>

</body>
</html>
