<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Divisori di n</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <p>Divisori di n in input</p>
  <button id="bottone1" onclick="trovadivisori()">CLICCAMI</button>
  <button id="bottone2" onclick="trovaDivisoriPerIntervallo()">Divisori da 1 a 1000</button>
  <div id="risultato"></div>

  <script>
    function trovadivisori() {
      let divisori = [];
      let n = parseInt(prompt("Inserisci un numero intero maggiore di 0"));
      if (isNaN(n) || n <= 0) {
        alert("Numero non valido, inserisci un numero intero positivo");
        return;
      }
      let massimodivisorepossibile = n / 2;
      for (let i = 2; i <= massimodivisorepossibile; i++) {
        if (n % i === 0) {
          divisori.push(i);
        }
      }
      let risultatoDiv = document.getElementById('risultato');
      risultatoDiv.innerHTML = "I divisori di " + n + " sono " + divisori.join(", ");
      return divisori;
    }

    function trovaDivisoriPerIntervallo() {
      let risultatoDiv = document.getElementById('risultato');
      risultatoDiv.innerHTML = ""; // Pulisce il contenuto precedente
      for (let j = 1; j <= 1000; j++) {
        let divisori = [];
        for (let i = 2; i <= j / 2; i++) {
          if (j % i == 0) {
            divisori.push(i);
          }
        }
        risultatoDiv.innerHTML += "I divisori di " + j + " sono " + divisori.join(", ") + "<br>";
      }
    }
  </script>

  <style>
    #bottone1,
    #bottone2 {
      width: 120px;
      height: 50px;
      background-color: green;
      color: white;
      border-radius: 10px;
      border-color: black;
      border-style: solid;
      border-width: 2px;
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</body>

</html>
