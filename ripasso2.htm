<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #pari, #dispari, #primo {
            margin-top: 10px;
            padding: 10px;
            font-size: 20px;
            color: white;
        }

        #pari {
            background-color: green;
            display: none; /* Inizialmente nascosto */
        }

        #dispari {
            background-color: red;
            display: none; /* Inizialmente nascosto */
        }

        #primo {
            background-color: blue;
            display: none; /* Inizialmente nascosto */
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="pari">Il numero è pari!</div>
    <div id="dispari">Il numero è dispari!</div>
    <div id="primo">Il numero è primo!</div>

    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;

            const pariDiv = document.getElementById('pari');
            const dispariDiv = document.getElementById('dispari');
            const primoDiv = document.getElementById('primo');

            // Verifica se il numero è pari o dispari
            if (randomNumber % 2 === 0) {
                pariDiv.style.display = 'block';
                dispariDiv.style.display = 'none';
            } else {
                pariDiv.style.display = 'none';
                dispariDiv.style.display = 'block';
            }

            // Verifica se il numero è primo
            if (isPrime(randomNumber)) {
                primoDiv.style.display = 'block';
            } else {
                primoDiv.style.display = 'none';
            }
        }

        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
