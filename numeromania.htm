<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeromania</title>
    <style>
        /* Stile di base per la pagina */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a664ee 0%, #2575fc 100%);
            color: #fff;
        }

        .contenitore-gioco {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffe53b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #informazioni-livello, #area-sfida {
            margin-top: 20px;
        }

        #informazioni-livello {
            font-size: 1.2em;
        }

        #area-sfida p {
            font-size: 1.8em;
            font-weight: 600;
        }

        #risposta-giocatore {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #invia-risposta, #inizia-gioco {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 15px;
            background: #ffe53b;
            color: #333;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #invia-risposta:hover, #inizia-gioco:hover {
            background: #ffd60a;
        }

        #messaggio-risultato {
            font-size: 1.1em;
            margin-top: 10px;
        }

        #timer {
            font-size: 2em;
            font-weight: 700;
            color: #ff6b6b;
            margin-top: 15px;
        }

        .fine-gioco h1 {
            font-size: 4em;
            color: #ff6b6b;
        }

        .fine-gioco p {
            font-size: 1.3em;
            margin-top: 15px;
        }

        #nome-utente {
            padding: 12px;
            font-size: 1.2em;
            margin-top: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        #pulsante-gioco-avviato {
            display: none;
        }
    </style>
</head>
<body>

    <div class="contenitore-gioco">
        <h1>Numeromania</h1>
        <p>Divertiti con le operazioni matematiche!</p>

        <!-- Sezione per inserire il nome utente -->
        <div id="area-nome-utente">
            <input type="text" id="nome-utente" placeholder="Inserisci il tuo nome" />
            <button id="inizia-gioco">Inizia il Gioco</button>
        </div>

        <!-- Sezione di gioco (inizialmente nascosta) -->
        <div id="pulsante-gioco-avviato">
            <div id="informazioni-livello">
                <p><strong>Nome: </strong><span id="nome-giocatore">?</span></p>
                <p><strong>Livello: </strong><span id="numero-livello">1</span></p>
                <p><strong>Tempo: </strong><span id="timer">30</span> secondi</p>
            </div>

            <div id="area-sfida">
                <p>Quanto fa <span id="sfida-operazione"></span>?</p>
                <input type="number" id="risposta-giocatore" placeholder="Rispondi qui">
                <button id="invia-risposta">Invia risposta</button>
                <p id="messaggio-risultato"></p>
            </div>
        </div>

    </div>

    <script>
        // Attesa che il DOM sia caricato
        document.addEventListener("DOMContentLoaded", function() {
            let livello = 1;
            let sfidaCorrente;
            let rispostaCorretta;
            let tempoRimanente = 30;
            let intervalloTimer;
            let livelliNonCompletati = 0;
            let nomeUtente = '';

            // Evento per il pulsante "Inizia il Gioco"
            document.getElementById('inizia-gioco').addEventListener('click', function() {
                nomeUtente = document.getElementById('nome-utente').value.trim();

                if (nomeUtente) {
                    document.getElementById('area-nome-utente').style.display = 'none';
                    document.getElementById('pulsante-gioco-avviato').style.display = 'block';
                    document.getElementById('nome-giocatore').textContent = nomeUtente;
                    iniziaLivello(livello);
                } else {
                    alert("Per favore, inserisci il tuo nome!");
                }
            });

            // Funzione per iniziare un nuovo livello
            function iniziaLivello(livello) {
                document.getElementById('numero-livello').textContent = livello;
                generaSfida(livello);
                avviaTimer();
            }

            // Genera una sfida matematica in base al livello
            function generaSfida(livello) {
                let num1, num2;

                if (livello <= 5) {
                    num1 = Math.floor(Math.random() * 50) + 10;
                    num2 = Math.floor(Math.random() * 50) + 10;
                    rispostaCorretta = num1 + num2;
                    sfidaCorrente = `${num1} + ${num2}`;
                } else if (livello <= 10) {
                    num1 = Math.floor(Math.random() * 50) - 25;
                    num2 = Math.floor(Math.random() * 50) - 25;
                    rispostaCorretta = num1 - num2;
                    sfidaCorrente = `${num1} - ${num2}`;
                } else if (livello <= 15) {
                    num1 = Math.floor(Math.random() * 20) + 5;
                    num2 = Math.floor(Math.random() * 20) + 5;
                    rispostaCorretta = num1 * num2;
                    sfidaCorrente = `${num1} ร ${num2}`;
                } else {
                    num1 = Math.floor(Math.random() * 200) + 50;
                    num2 = Math.floor(Math.random() * 20) + 2;
                    rispostaCorretta = Math.floor(num1 / num2);
                    sfidaCorrente = `${num1} รท ${num2}`;
                }

                document.getElementById('sfida-operazione').textContent = sfidaCorrente;
                document.getElementById('messaggio-risultato').textContent = '';
            }

            // Avvia il timer per il livello
            function avviaTimer() {
                tempoRimanente = 30;
                clearInterval(intervalloTimer);
                document.getElementById('timer').textContent = tempoRimanente;

                intervalloTimer = setInterval(() => {
                    if (tempoRimanente > 0) {
                        tempoRimanente--;
                        document.getElementById('timer').textContent = tempoRimanente;
                    } else {
                        clearInterval(intervalloTimer);
                        fineLivello(false);
                    }
                }, 1000);
            }

            // Fine livello
            function fineLivello(corretta) {
                if (corretta) {
                    livello++;
                } else {
                    livelliNonCompletati++;
                }

                if (livello > 20) {
                    fineGioco();
                } else {
                    setTimeout(() => iniziaLivello(livello), 2000);
                }
            }

            // Gestione risposta del giocatore
            document.getElementById('invia-risposta').addEventListener('click', function() {
                const rispostaGiocatore = parseInt(document.getElementById('risposta-giocatore').value.trim(), 10);

                if (rispostaGiocatore === rispostaCorretta) {
                    document.getElementById('messaggio-risultato').textContent = 'Corretto! Avanzi al prossimo livello.';
                    clearInterval(intervalloTimer);
                    fineLivello(true);
                } else {
                    document.getElementById('messaggio-risultato').textContent = 'Risposta sbagliata! Ritenta.';
                }
            });

            // Fine gioco
            function fineGioco() {
                document.body.innerHTML = `
                    <div class="fine-gioco">
                        <h1>Gioco Finito!</h1>
                        <p>Grazie per aver giocato, ${nomeUtente}!</p>
                        <p>Livelli non completati: ${livelliNonCompletati}</p>
                    </div>
                `;
            }
        });
    </script>

</body>
</html>
