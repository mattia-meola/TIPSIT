<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatore di peso planetario</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}
}

input[type="number"] {
  width: 100%;
  padding: 6px;
  margin-bottom: 8px;
  border-radius: 3px;

label {
  font-weight: bold;
  border: 1px solid #ccc;
}

button {
  display: block;
  width: 100%;
  padding: 5px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 18px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Calcolatore del peso su ogni pianeta</h1>
    <label for="weight">Inserisci il peso (kg): </label>
    <input type="number" id="weight">
    <button onclick="calculateWeight()">Calcola</button>
    <div id="results"></div>
  </div>

  <script>
    const gravita = [9.81, 3.7, 8.87, 9.8, 23.12, 8.96, 8.69, 11.15]; 
    function calculateWeight() {
      const weight = parseFloat(document.getElementById('weight').value);
      if (!isNaN(weight)) {
        let results = '<h2>Risultati:</h2>';
        const planetNames = ['Terra', 'Marte', 'Venere', 'Giove', 'Nettuno', 'Saturno', 'Urano', 'Mercurio'];
        for (let i = 0; i < gravita.length; i++) {
          const newWeight = (weight * gravita[i] / gravita[0]).toFixed(2);  
          results += `<p>${planetNames[i]}: ${newWeight} kg</p>`;
        }
        document.getElementById('results').innerHTML = results;
      } else {
        alert('peso non valido');
      }
    }
  </script>
</body>
</html>
