      <main class="px-3">
        <!--Creo un programma js che stampa i numeri da 1 a 100-->
        <button onclick="stampaNumeri(100)">Numeri</button>
        <p id="out"> </p>
        <button onclick="stampaNumeriArray(100)">Numeri in Array</button>
        <button onclick="stampaNumeriPari(100)">Numeri Pari</button>
        <button onclick="stampaNumeriDispari(100)">Numeri Dispari</button>
        <button onclick="stampaNumeriFattori(24)">Fattori di 24</button>
        <button onclick="stampaNumeriFattoriEsclusoUno(24)">Numero di Fattori escluso 1 di 24</button>
        <p id="counter">0</p>
        <button onclick="avviaContatore()">Avvia Contatore</button>
        <button onclick="fermaContatore()">Ferma Contatore</button>
      </main>

    <script>
      let counterInterval;

      function avviaContatore() {
        counterInterval = setInterval(incrementaContatore, 1000); // Incrementa il contatore ogni secondo (1000 millisecondi)
      }

      function fermaContatore() {
        clearInterval(counterInterval); // Ferma il contatore
      }

      function incrementaContatore() {
        let counterElement = document.getElementById("counter");
        let currentCount = parseInt(counterElement.innerText);
        counterElement.innerText = currentCount + 1;
      }

      function stampaNumeri(numeri) {
        let output = "";
        for(let i = 1; i <= numeri; i++) {
          output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
      }

      function stampaNumeriArray(numeri) {
        let arrayNumeri = [];
        for(let i = 1; i <= numeri; i++) {
          arrayNumeri.push(i);
        }
        document.getElementById("out").innerHTML = arrayNumeri.join(", ");
      }

      function stampaNumeriPari(numeri) {
        let output = "";
        for(let i = 2; i <= numeri; i += 2) {
          output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
      }

      function stampaNumeriDispari(numeri) {
        let output = "";
        for(let i = 1; i <= numeri; i += 2) {
          output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
      }

      function stampaNumeriFattori(numero) {
        let fattori = [];
        for(let i = 1; i <= numero; i++) {
          if(numero % i === 0) {
            fattori.push(i);
          }
        }
        document.getElementById("out").innerHTML = "Fattori di " + numero + ": " + fattori.join(", ");
      }

      function stampaNumeriFattoriEsclusoUno(numero) {
        let fattori = [];
        for(let i = 2; i <= numero; i++) {
          if(numero % i === 0) {
            fattori.push(i);
          }
        }
        document.getElementById("out").innerHTML = "Numero di fattori escluso 1 di " + numero + ": " + fattori.length;
      }
    </script>
