      <main class="px-3">
        <!--Creo un programma js che stampa i numeri da 1 a 100-->
        <button onclick="stampaNumeri()">Stampa Numeri</button>
        <p id="out"></p>
        <button onclick="stampaNumeriArray()">Stampa Numeri in Array</button>
        <p id="outArray"></p>
        <button onclick="stampaNumeriPari()">Stampa Numeri Pari</button>
        <p id="outPari"></p>
        <button onclick="stampaNumeriDispari()">Stampa Numeri Dispari</button>
        <p id="outDispari"></p>
        <button onclick="stampaNumeriFattori()">Stampa Fattori</button>

    <script>
      // Funzione per stampare tutti i numeri da 1 a 100
      function stampaNumeri() {
        let output = "";
        for (let i = 1; i <= 100; i++) {
          output += i + " ";
        }
        document.getElementById("out").innerHTML = output;
      }

      // Funzione per stampare i numeri da uno a 100 in un array
      function stampaNumeriArray() {
        let arrayNumeri = [];
        for (let i = 1; i <= 100; i++) {
          arrayNumeri.push(i);
        }
        document.getElementById("outArray").innerHTML = arrayNumeri.join(" ");
      }

      // Funzione per stampare i numeri pari da 1 a 100
      function stampaNumeriPari() {
        let output = "";
        for (let i = 2; i <= 100; i += 2) {
          output += i + " ";
        }
        document.getElementById("outPari").innerHTML = output;
      }

      // Funzione per stampare i numeri dispari da 1 a 100
      function stampaNumeriDispari() {
        let output = "";
        for (let i = 1; i <= 100; i += 2) {
          output += i + " ";
        }
        document.getElementById("outDispari").innerHTML = output;
      }

      // Funzione per mettere in un array solo i fattori di un numero
      function stampaNumeriFattori() {
        let numero = parseInt(prompt("Inserisci un numero:"));
        let fattori = [];
        for (let i = 1; i <= numero; i++) {
          if (numero % i === 0) {
            fattori.push(i);
          }
        }
        document.getElementById("outFattori").innerHTML = fattori.join(" ");
      }

      // Funzione per ottenere il numero di fattori escluso 1
      function numeroFattori() {
        let numero = parseInt(prompt("Inserisci un numero:"));
        let count = 0;
        for (let i = 2; i <= numero; i++) {
          if (numero % i === 0) {
            count++;
          }
        }
        document.getElementById("outNumeroFattori").innerHTML = count;
      }
    </script>
